<template name="answerSubmit">

	<div class="container" style="margin-top: 2em;">

	<div class="col-md-12 main-container">
	
	<form class="postSubmit">
	
		<div class = "form-group">
			<button type="submit" class="btn btn-success" style="float:right;">Submit</button>
			<button type="button" class="btn btn-secondary" style="float:right; margin-right: 10px;">Markdown Cheatsheet</button>
		       Words: <span id="wordCount">0</span><span id="wordCount1">/500</span><br/>
		</div>
		

		<div class="col-xs-6" id ="markdowncol">
			<div class="row">
				<span class="contentSpan">MARKDOWN</span>
			</div>
			<div class="row">
				<div class="colInput" style="background:red;">
					<textarea id="content" name="content" placeholder="Start typing your question!"></textarea>
				</div>  
			</div>
		</div>

		<div class="col-xs-6">
			<div class="row">
				<span class="contentSpan">MARKDOWN PREVIEW</span>
			</div>
			<div class="row">
				<div class="colPreview" >
					<div class="parsed">
					{{#markdown}}{{session 'content'}}{{/markdown}}
					</div>
				</div>
			</div>
		</div>
			
		
	</form>
	
	</div>
	
	
	</div>

</template>
