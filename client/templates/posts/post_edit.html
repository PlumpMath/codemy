<template name="postEdit">
<div class="container-fluid">
  

  <div class="col-md-12">
  <div class="main-container">
  <form class="postSubmit">
  
    <div class = "form-group">
      <button type="submit" class="btn btn-custom-default submitBtn" style="float:right;">Submit</button>
           Words: <span id="wordCount">0</span><br/>
    </div>
    
    <div class="form-group">
      <span class="title">TITLE</span>
        <input name="title" id="title" type="text" value="{{title}}" placeholder="Untitled Post" class="form-control"/>
    </div>

        
        <span class="contentSpan" style="border-right:2px solid #E9E9E9;">MARKDOWN</span><span class="contentSpan">MARKDOWN PREVIEW</span>
        <div class="colInput" style="background:red;">
          <textarea id="content" name="content" value="{{content}}" placeholder="Start typing your question!"></textarea>
        </div>  

        
        <div class="colPreview" >
          <div class="parsed">
          {{#markdown}}{{session 'content'}}{{/markdown}}
          </div>
        </div>
      
    
  </form>
  </div>
  </div>
  
</div>
</template>
