<template name="postHeader">

<!--Post Page Header-->
	<div class = "row">
		<div class="post-header">
			<p>
					<span class="metadata"><span><strong>{{author}}</strong></span>  {{pluralize votes "Vote"}}, 
					
					{{#if currentUser}}
						<button class="btn btn-sm upvote {{upvotedClass}}" id="upBtn"><!-- <i class="fa fa-chevron-up"></i> --><i class="li_like"></i></button>
						<button class="btn btn-sm downvote {{downvotedClass}} flip" id="downBtn"><!-- <i class="fa fa-chevron-down"></i> --><i class="li_like"></i></button>
					{{else}}
						<button class="btn btn-sm upvote" disabled><i class="li_like"></i></button>
						<button class="btn btn-sm downvote flip" disabled><!-- <i class="fa fa-chevron-down"></i> --><i class="li_like"></i></button>
					{{/if}}
					
					{{#if ownPost}}
						<ul class="editRow">
							<li><a href="{{pathFor 'postEdit'}}">Edit</a></li>
							<li><a class="delete"><i class="fa fa-trash-o"></i></a></li>
						</ul>
					{{/if}}			
					
					</span> 	        		

			</p>
			
			<h3>{{title}}</h3>
		
		</div>
	</div>

</template>
